<body>
  <div id="header"></div>
  <main>
    <section class="suggest">
      <h1>Suggest Something!</h1>
      <p>Have an idea? Want to see a new feature, persona, or platform? Share your thoughts and help shape the AISHA-256 universe.</p>
      <form id="suggestForm">
        <label for="name">Name (optional):</label>
        <input type="text" id="name" name="name" placeholder="Your name">
        <label for="suggestion">Your Suggestion:</label>
        <textarea id="suggestion" name="suggestion" required placeholder="Type your suggestion here..."></textarea>
        <button type="submit">Send Suggestion</button>
      </form>
      <div id="suggestMsg"></div>
    </section>
  </main>
  <div id="footer"></div>
  <script src="assets/scripts.js"></script>

    includeHTML('#header', 'header.html');
    includeHTML('#footer', 'footer.html');
  </script>
