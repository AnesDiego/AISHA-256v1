<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISHA-256 Roteiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-primary text-primary leading-relaxed font-sans">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <section id="roadmap" class="py-12 scroll-mt-16">
            <h2 class="text-3xl font-bold text-center mb-2 text-purple-accent">Roteiro Estratégico</h2>
            <p class="text-center text-text-secondary mb-10 max-w-2xl mx-auto">Explore o plano de desenvolvimento faseado da AISHA-256, desde o seu estado beta atual até um ecossistema multifacetado.</p>
            <div class="lg:flex lg:space-x-8">
                <div class="lg:w-1/3 mb-8 lg:mb-0">
                    <div class="chart-container p-4 bg-bg-card rounded-lg shadow-lg min-h-[300px]">
                        <canvas id="roadmapChart" style="height:320px"></canvas>
                    </div>
                </div>
                <div class="lg:w-2/3">
                    <div id="phaseDetailsContainer" class="space-y-4"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/scripts.js"></script>
</body>
</html>
